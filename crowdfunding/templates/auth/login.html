{%extends "project/header.html"%} {%block content%}

<div id="login_main">
            <form action="{{BASE_URL}}/auth/_login" method="POST">{% csrf_token %} {%if not user.is_authenticated%}
                <h2>Login</h2>            
                <hr class="colorgraph">
                <div id="social_login">
                    <a href="{% url 'socialauth_begin' 'facebook' %}"><img id="facebook-button" src="{{STATIC_URL}}/img/facebook.png"/></a>
                    <a href="{% url 'socialauth_begin' 'google-oauth2' %}"> <img id="googleplus-button" src="{{STATIC_URL}}/img/google.png"/></a>
                    <div id="login_page_hyperlink_text"><a href="{{BASE_URL}}/auth/register" class="">Or Register with your Email</a></div>
                </div>

                <div id="manual_login">
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" tabindex="3">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                    </div>
                    <div class="row" >
                        <div class="col-xs-6 col-md-6" id="login_button" align="center">
                            <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg" tabindex="7">
                        </div>
                    </div>
                </div>
            </form>
</div>
<!--hr class="colorgraph"-->
{%else%}
<div class="jumbotron">
    <h1>You are logged in</h1>
    <meta http-equiv="refresh" content="3;url={{BASE_URL}}/project/" />
</div>
{%endif%} 
{% endblock %}
